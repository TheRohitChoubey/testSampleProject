<div class="image">
    <header>
        <nav class="navbar navbar-dark bg-dark  navbar-expand-lg">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/login']">
                        <h5>Login</h5>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/signup']">
                        <h5>Signup</h5>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<div class="card border-primary">
    <h6 class="card-header h2">Login</h6>
    <div class="card-body bg-primary text-success">
        <div class="form-group">
            <form [formGroup]="emailForm" (ngSubmit)="submit()" novalidate>
                <div class="row">
                    <div class="form-group">
                        <label class="text-white">Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="text-white">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <input type="submit"  [disabled]="!emailForm.valid" class="btn btn-success btn-lg" value="Login" />
            </form>
        </div>
    </div>
</div>

</div>
